<h2>Musica</h2>

<div>
<button onclick="playPause()">Reproducirt/pausa</button>
<button onclick="stop()">Detener</button>
<button onclick="skip(-10)">Retroceder</button>

  <script type="text/javascript" >
var musica = document.getElementById('music')
function play(){
        if (musica.paused)
        musica.play();
        else
       musica.pause();
    }
function load(){
    musica.pause();
        musica.currentTime = 0;
}
function volume1(){
    musica.volume += .1;
}

function volume2(){
    musica.volume -= .1;
}
  </script>

  <script type="text/javascript">
    var reproductorVideo = document.getElementById('videos');
    function playPause(){
        if (reproductorVideo.paused)
        reproductorVideo.play();
        else
        reproductorVideo.pause();
    }
    function stop(){
        reproductorVideo.pause();
        reproductorVideo.currentTime = 0;
    
    }
    function skip(value){
        reproductorVideo.currentTime += value;
    }
        
    </script>
